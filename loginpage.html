<!DOCTYPE html>

<html lang="en">

 

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CRUD Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>

        body {

            font-family: Arial, sans-serif;

            margin: 0;

            padding: 0;

            display: flex;

            justify-content: center;

            align-items: center;

            min-height: 100vh;

            background: url('MicrosoftTeams-image (1)') no-repeat center center fixed;

            background-size: cover;

        }
body {
background-image: url("OIP.jpg");

}
 

        form {



            padding: 20px;

            border-radius: 5px;

            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);

            text-align: center;

            max-width: 400px;

            width: 90%;

            margin-left: 500px;

            margin-top: 0px;
border:3px solid yellow;

            
        }

 

        label {

            display: block;

            margin-bottom: 10px;

            font-weight: bold;

            color: aquamarine;

        }

 

        input {

            width: 100%;

            padding: 10px;

            margin-bottom: 15px;

            border: 1px solid #ccc;

            border-radius: 3px;

            transition: border-color 0.3s;

        }

 

        input:focus {

            outline: none;

            border-color: mediumspringgreen;

        }

 

        .login-button {

            background-color: green;

            color: white;

            padding: 10px 20px;

            border: none;

            border-radius: 3px;

            cursor: pointer;

            transition: background-color 0.3s;

        }

 

        .login-button:hover {

            background-color: blue;

        }

 

        h1 {

            color: lawngreen;

        }

 

        .error-message {

            color: red;

            margin-top: 10px;

        }

 

        .password-input {

            position: relative;

        }

 

        .password-toggle {

            position: absolute;

            top: 50%;

            right: 10px;

            transform: translateY(-50%);

            cursor: pointer;

        }

    </style>

</head>

 

<body>

    <form>

        <h1 style="color:red;text-shadow:3px 3px black"><i><em>Welcome to CRUD...</em></i></h1>

        <label for="admin">Admin Name</label>

        <input type="text" id="admin" tabindex="1" required>

       

        <label for="password">Password</label>

        <div class="password-input">

            <input type="password" id="password" tabindex="2"  required>

            <span class="password-toggle" onclick="togglePasswordVisibility()">

                <i id="toggle-icon" class="fa fa-eye-slash"></i>

            </span>

        </div>

 

        <button class="login-button" tabindex="3" onclick="login()">Login</button>

        <p class="error-message" id="error-message"></p>

    </form>

 

    <script>

        function login() {

            const adminInput = document.getElementById('admin');

            const passwordInput = document.getElementById('password');

            const errorMessage = document.getElementById('error-message');

 

            if (!adminInput.value.trim() || !passwordInput.value.trim()) {

                alert('Please enter your admin name and password.');

                return;

            }

 

           

            if (adminInput.value.trim().toLowerCase() !== 'sunil') {

                errorMessage.textContent = 'Invalid admin name';

                showErrorMessage();

                return;

            }

 

           

            if (passwordInput.value !== 'Sunil@19') {

                errorMessage.textContent = 'Invalid password';

                showErrorMessage();

                return;

            }

 

           

            errorMessage.textContent = '';

            document.querySelector('form').action = 'home.html';

            document.querySelector('form').submit();

        }

 

        function showErrorMessage() {

            alert('Please enter valid admin name and password.');

        }

 

        function togglePasswordVisibility() {

            const passwordInput = document.getElementById('password');

            const toggleIcon = document.getElementById('toggle-icon');

 

            if (passwordInput.type === 'password') {

                passwordInput.type = 'text';

                toggleIcon.classList.remove('fa-eye-slash');

                toggleIcon.classList.add('fa-eye');

            } else {

                passwordInput.type = 'password';

                toggleIcon.classList.remove('fa-eye');

                toggleIcon.classList.add('fa-eye-slash');

            }

        }

    </script>

</body>

 

</html>
